<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Swatch Internet Time Clock</title> <style> body { margin: 0; padding: 20px; font-family: 'Courier New', monospace; background: transparent; text-align: center; color: #333; } .swatch-clock { font-size: 3em; font-weight: bold; margin: 20px 0; padding: 20px; border-radius: 8px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2); } .swatch-clock a { color: white; text-decoration: none; transition: opacity 0.3s ease; } .swatch-clock a:hover { opacity: 0.8; } .info { font-size: 0.9em; margin-top: 15px; opacity: 0.8; } .beat-info { font-size: 0.7em; margin-top: 10px; opacity: 0.6; } </style> </head> <body> <div id="swatchClock" class="swatch-clock">@000.00</div> <div class="info">Swatch Internet Time</div> <div class="beat-info" id="beatInfo">Loading...</div> <script> function updateClock() { const now = new Date(); // Get UTC components const hours = now.getUTCHours(); const minutes = now.getUTCMinutes(); const seconds = now.getUTCSeconds(); const milliseconds = now.getUTCMilliseconds(); // Convert to Biel Mean Time (UTC+1) const bmtHours = (hours + 1) % 24; // Calculate total milliseconds since BMT midnight const totalMs = ((bmtHours * 60 + minutes) * 60 + seconds) * 1000 + milliseconds; // Convert to beats (1000 beats per day) const beats = (totalMs / 86400).toFixed(2); // Update display document.getElementById('swatchClock').innerHTML = '<a href="https://wiki.melonland.net/swatch_time" target="_blank">@' + beats + '</a>'; // Update beat info const currentBeat = Math.floor(beats); const beatsToMidnight = 1000 - currentBeat; document.getElementById('beatInfo').textContent = 'Beat ' + currentBeat + ' â€¢ ' + beatsToMidnight + ' beats until @000'; } // Update immediately and then every 864ms (1 beat = 86.4 seconds) updateClock(); setInterval(updateClock, 864); </script> </body> </html>
